<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <section class="left">
            <div id="water-picture">Water</div>
            <div id="skyline-picture" >Skyline</div>
            <div id="land-picture" >Land</div>
        </section>
        
        <section class="right">
            <select id="water-dropdown">
                <option value="beach">Beach</option>
                <option value="lake">Lake</option>
                <option value="river">River</option>
            </select>
            <select id="skyline-dropdown">
                <option value="country">Country</option>
                <option value="small-town">small-Town</option>
                <option value="city">City</option>
            </select>
            <select id="land-dropdown">
                <option value="valley">Valley</option>
                <option value="mountain">Mountains</option>
                <option value="plains">Plains</option>
            </select>
        </section>
    
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
